<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> lab3 </title>
</head>

<style>
  #box {
  border: 3px solid black;
  width: 80%;
  margin: auto;
  text-align: center;
  overflow: auto;
  padding: 20px;
}
#mydata {
  margin: 20px;
  width: 80%;
  margin: auto;
  background: grey;
  height: 60px;
  font-family: monospace;
  font-size: 2em;
  text-align: center;
  border: 1px black solid;
}
</style>

<script>
function myFunction() {
  var p = document.getElementById("mydata");

  p.innerHTML = getDateInCustomizedFormat();
}

function getDateInCustomizedFormat() {
  var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
  var d = new Date();
  var dayOfWeek = d.getDay();
  var month = d.getMonth();
  var day = d.getDate();
  var year = d.getFullYear();
  var hour = d.getHours();
  var min = d.getMinutes();

  if(min <= 9) min = "0" + min;
  if(hour <= 9) hour = "0" + hour;

  var result = "It's " + hour + ":" + min + "." + "Today is " + days[dayOfWeek] + "(" + months[month] + ", "  + day + ", " + year + ")";
  return result;
}
</script>

<body>
  <div id="box">
    <p id="mydata" class="newdata"> Today's Date </p>
    <p> <button onclick="myFunction();"> Click </button></p>
  </div>
</body>

</html>
